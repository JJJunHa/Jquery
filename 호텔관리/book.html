<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document)
    .on('click','#roombox option:selected',function(){
        let str=$(this).text();
        console.log(str);
        $('#name').val(str);
        $('#num').val($(this).val());
        $('#person').val('');
        $('#price').val('');
    })
    .on('change','#bo',function(){
        let str=$("#bo option:selected").text();
        console.log(str);
        $('#tye').val(str);
    })
    .on('change','#time',function(){
        let str=$("#time").val();
        console.log(str);
        $('#chein').val(str);
    })
    .on('change','#timeout',function(){
        let str=$("#timeout").val();
        console.log(str);
        $('#cheo').val(str);
    })
    .on('click','#btnR',function(){
        id=$('#name').val();
        ps=$('#num').val();
        type=$('#tye').val();;
        person=$('#per').val();
        price=$('#pric').val();
        name=$('#rep').val();
        timei=$('#chein').val();
        timeo=$('#cheo').val();
        ponh=$('#pohn').val();
        if(!id==''&&!ps==''){
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'"" > 객실번호: '+ps+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 객실명: '+id+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 타입: '+type+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 숙박인원: '+person+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 1박요금: '+price+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 체크인: '+timei+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 체크아웃: '+timeo+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 대표자명: '+name+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""> 휴대폰번호: '+ponh+'</option>');
        $('#db').append('<option data-t="'+type+'" data-p="'+person+'" data-pr="'+price+'" data-id="'+id+'" name="'+ps+'" value="'+ps+'""></option>');

        id=$('#name').val('');
        ps=$('#num').val('');
        type=$('#tye').val('');;
        person=$('#per').val('');
        price=$('#pric').val('');
        name=$('#rep').val('');
        timei=$('#chein').val('');
        timeo=$('#cheo').val('');
        ponh=$('#pohn').val('');

        }
    })
